<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <!-- 1) Title & Meta for the app's purpose -->
  <title>My London Bus Checker</title>
  <meta name="description"
    content="A simple mobile-friendly web app to show which bus is best to catch right now near Roehampton." />

  <!-- 2) Mobile viewport for responsiveness on iPhone -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 3) Apple system font & bus emoji favicon -->
  <!-- If you have a .ico or .png with the bus emoji, reference it here: -->
  <link rel="icon" href="%PUBLIC_URL%/bus-emoji.ico" />

  <!-- Or if you want to use a standard bus emoji .ico, replace the default: -->
  <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
